<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Task-8</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <div class="container-fluid">
      <div
        class="d-flex flex-column justify-content-center align-items-center"
        style="width: 500px"
      >
        <form class="row g-3 needs-validation was-validated" novalidate="">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              value=""
              required=""
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide a name.</div>
          </div>
          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="Email"
              value=""
              required=""
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide a valid email.</div>
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="Password"
              value=""
              required=""
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide a valid password.</div>
          </div>

          <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <input
              type="text"
              class="form-control"
              id="hobbies"
              value=""
              required=""
            />
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide a valid hobbies.</div>
          </div>
          <div class="d-flex flex-column" style="width: 500px;">
            <div class="mb-3"  style="width: 500px;">
              <button class="btn btn-danger"  style="width: 500px;" type="submit">Submit form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
